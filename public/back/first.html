<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>木子管理系统-一级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">木子</a>
    </div>
    <div class="user">
        <img src="images/dog.jpg" alt="">
        <p>可爱的管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a  href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display:block">
                    <a href="first.html" class="now">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>

</div>
<div class="lt_main">
    <div class="lt_header">
        <a class="pull-left icon_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a class="pull-right icon_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>
        <div class="lt_content">
            <button class="btn btn-default btn_add ">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="20%">序号</td>
                    <td width="80%">分类名称</td>
                </tr>
                </thead>
                <tbody>
                <!--动态渲染区间-->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

        <!--//模态框-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign text-danger"></i>
                        <span class="text-danger">您确定要退出后台管理系统吗？</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">确定</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" >添加一级分类</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" form="form" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)* size + i+1}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
