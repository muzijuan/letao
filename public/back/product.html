<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>木子管理系统-商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">木子</a>
    </div>
    <div class="user">
        <img src="images/dog.jpg" alt="">
        <p>可爱的管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display:none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html" class="now">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>

</div>
<div class="lt_main">
    <div class="lt_header">
        <a class="pull-left icon_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a class="pull-right icon_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <!--<li><a href="#">分类管理</a></li>-->
            <li class="active">商品管理</li>
        </ol>
        <div class="lt_content">
            <button class="btn btn-default btn_add ">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">商品名称</td>
                    <td width="20%">商品描述</td>
                    <td width="10%">商品库存</td>
                    <td width="10%">商品尺寸</td>
                    <td width="10%">商品状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>
                <!--动态渲染区块-->

                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

        <!--//模态框-->
        <!--退出登录-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign text-danger"></i>
                        <span class="text-danger">您确定要退出后台管理系统吗？</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">确定</button>
                    </div>
                </div>
            </div>
        </div>


        <!--添加商品-->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown" aria-expanded="true">
                                        <span class="dropdown-text">请选择二级分类</span>
                                        <!--这个可以用来传输数据，并且不会显示出来。-->
                                         <input type="hidden" name="brandId" id="brandId">
                                        <span class="caret"></span>
                                    </button>
                                    
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <!--模板渲染-->
                                    </ul>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="proName" name="proName"
                                       placeholder="请输入商品名称">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="proDesc" id="proDesc" rows="3"
                                          placeholder="请输入商品描述"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="size" placeholder="请输入商品尺码(30-50)">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="price" placeholder="请输入商品折扣价">
                            </div>

                            <!--上传图片-->
                            <div class="form-group">
                                <div class="fileupload_box">
                                    <button class="btn btn-default">上传图片</button>
                                    <input id="fileupload" class="btn btn-default" type="file" name="pic1"
                                           data-url="/product/addProductPic" multiple>
                                </div>
                            </div>
                            <div class="form-group img_box">
                                <!--<img src="images/none.png" width="100" height="100" alt="">-->
                                <!--<img src="images/none.png" width="100" height="100" alt="">-->
                                <!--<img src="images/none.png" width="100" height="100" alt="">-->
                                <input type="hidden" name="productLogo" id="productLogo">

                            </div>
                            <!--上传图片-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" form="form" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        <td>
            {{if v.statu===0}}
            <button class="btn btn-success">上架</button>
            {{else if v.statu===1}}
            <button class="btn btn-danger">下架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
